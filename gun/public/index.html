<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GunDB Secure Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .chat-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-connected {
      background: #4CAF50;
      color: white;
    }

    .status-disconnected {
      background: #f44336;
      color: white;
    }

    .login-section {
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .login-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 150px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .chat-section {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    .chat-section.active {
      display: flex;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message-content {
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .message.sent .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.received .message-content {
      background: white;
      color: #333;
    }

    .message-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .message.sent .message-info {
      color: rgba(255, 255, 255, 0.8);
    }

    .chat-input-section {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
    }

    .chat-input-form {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 14px;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    .chat-input:focus {
      border-color: #667eea;
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .send-btn:hover {
      transform: translateY(-2px);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      padding: 10px 20px;
      color: #666;
      font-style: italic;
      display: none;
    }

    .typing-indicator.active {
      display: block;
    }

    .user-info {
      background: #e9ecef;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid #f5c6cb;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid #c3e6cb;
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 90vh;
      }

      .login-form {
        flex-direction: column;
      }

      .form-group {
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>üîê GunDB Secure Chat</h1>
      <div class="connection-status" id="connectionStatus">Connecting...</div>
    </div>

    <div class="login-section" id="loginSection">
      <div class="user-info">
        <strong>Server:</strong> https://gen-kugt.onrender.com/gun
      </div>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="userId">User ID:</label>
          <input type="text" id="userId" placeholder="Enter your user ID" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label for="targetUser">Chat with:</label>
          <input type="text" id="targetUser" placeholder="Enter recipient user ID" required>
        </div>
        <button type="submit" class="btn">Start Chat</button>
      </form>
    </div>

    <div class="chat-section" id="chatSection">
      <div class="chat-messages" id="chatMessages">
        <div class="message received">
          <div class="message-content">
            Welcome to GunDB Secure Chat! üéâ
            <div class="message-info">System ‚Ä¢ Just now</div>
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        Someone is typing...
      </div>

      <div class="chat-input-section">
        <form class="chat-input-form" id="chatForm">
          <textarea class="chat-input" id="messageInput" placeholder="Type your message here..." rows="1"
            maxlength="500"></textarea>
          <button type="submit" class="send-btn" id="sendBtn">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>

</html>
